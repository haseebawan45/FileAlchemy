<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FileAlchemy</title>
    <link rel="icon" type="image/x-icon" href="../assets/filealchemy.png">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>âš¡ FileAlchemy</h1>
        <p>Convert Any File with <span class="webtext">FileAlchemy</span></p>
        <br>
        <p>Having trouble logging in? Contact our support team at <br>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=thefilealchemy@gmail.com&su=Login%20Issue&body=Hello%20FileAlchemy%20Support%20Team,%0D%0A%0D%0AI%20hope%20you%20are%20doing%20well.%20I%20am%20experiencing%20an%20issue%20while%20trying%20to%20log%20in%20to%20my%20account.%0D%0A%0D%0A**Issue%20Details:**%0D%0A[Describe%20the%20issue,%20e.g.,%20forgot%20password,%20incorrect%20password%20error,%20account%20locked,%20etc.]%0D%0A%0D%0A**Steps%20to%20Reproduce:**%0D%0A1.%20[Step%201]%0D%0A2.%20[Step%202]%0D%0A3.%20[Step%203]%0D%0A%0D%0A**Error%20Message%20(if%20any):**%0D%0A[Include%20any%20error%20messages%20shown%20on%20screen]%0D%0A%0D%0A**Account%20Email:**%0D%0A[Your%20email%20address%20used%20for%20logging%20in]%0D%0A%0D%0A**Additional%20Information:**%0D%0A[Include%20any%20relevant%20screenshots%20or%20notes]%0D%0A%0D%0AThank%20you%20for%20your%20help.%0D%0A%0D%0ABest%20regards,%0D%0A[Your%20Name]">
            Contact Login Support
            </a>
        </p>
        
        
    </header>
    <div class="container">
        <div class="login-box">
            <h2>FileAlchemy</h2>
            <h3>Login To Your Account</h3>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-text">Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/theme.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
